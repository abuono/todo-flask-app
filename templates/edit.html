<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <title>Editing ToDo - {{todo._id}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <section class="main">
        <h1>To-Do app</h1>
    </section>
    <section class="align-items-center">
        <form action="/" method="POST" class="form" name="form">
            <section class="input-div">
                <label for="title">Enter your ToDo Title</label>
                <input 
                type="text"
                name="title"
                id="title"
                class="input-text"
                value="{{todo.title}}"
                placeholder="Enter a title" required
                />
            </section>
            <section class="input-div">
                <label for="description">Describe your ToDo here</label>
                <section class="input-div">
                    <input type="text"
                    name="description"
                    id="description"
                    class="input-text"
                    value="{{todo.description}}"
                    placeholder="Enter a new title" required
                    />    
                </section>
            </section>
            <section>
                <button type="submit" method="POST">Confirm</button>
            </section>
        </form>
    </section>
</body>
</html>
